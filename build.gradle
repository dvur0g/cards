plugins {
    id 'org.springframework.boot' version '2.6.0-M1'
    id 'io.spring.dependency-management' version '1.0.11.RELEASE'
    id 'java'
}

group = 'ru.ruiners'
version = '0.0.1-SNAPSHOT'
sourceCompatibility = '11'

configurations {
    compileOnly {
        extendsFrom annotationProcessor
    }
}

repositories {
    mavenCentral()
    maven { url 'https://repo.spring.io/milestone' }
}

dependencies {
    implementation 'org.springframework.boot:spring-boot-starter-websocket:2.5.6'
    implementation 'org.springframework.boot:spring-boot-starter-data-jpa:2.5.6'
    implementation 'org.springframework.boot:spring-boot-starter-integration:2.5.6'
    testImplementation 'org.springframework.boot:spring-boot-starter-test:2.5.6'

    compileOnly 'org.projectlombok:lombok:1.18.22'
    annotationProcessor 'org.projectlombok:lombok:1.18.22'

    implementation 'org.mapstruct:mapstruct:1.4.2.Final'
    annotationProcessor 'org.mapstruct:mapstruct-processor:1.4.2.Final'

    developmentOnly 'org.springframework.boot:spring-boot-devtools:2.5.6'

    implementation 'org.postgresql:postgresql:42.3.1'
    implementation 'org.liquibase:liquibase-core:4.6.1'

    implementation 'org.keycloak.bom:keycloak-adapter-bom:17.0.1'
    implementation 'org.springframework.boot:spring-boot-starter-security:2.6.6'
    implementation 'org.keycloak:keycloak-spring-boot-starter:17.0.1'
}

test {
    useJUnitPlatform()
}
